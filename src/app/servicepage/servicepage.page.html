<app-my-header name="Лабораторна робота №7"> </app-my-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Лабораторна робота №7</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-card-header>
        <h1>Завдання</h1>
        <p>
          Провести табулювання, обрахувати за допомогою циклу та рекурсії
          наступну функцію:
        </p>
        <div class="img_formula"></div>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Xn</ion-label>
          <ion-input type="number" id="Xn" value="-3.14" #InputXn></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Xk</ion-label>
          <ion-input type="number" id="Xn" value="3.14" #InputXk></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">h</ion-label>
          <ion-input type="number" id="Xn" value="0.1" #InputH></ion-input>
        </ion-item>
        <ion-button (click)="ras(InputXn.value, InputXk.value, InputH.value)">
          Розрахунок
        </ion-button>
        <ion-card>
          <ion-card-title>
            <h1>Результати розрахунку</h1>
          </ion-card-title>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let item of xyInput | keyvalue">
                <ion-label>
                  <h5>{{item.key}}</h5>
                  <h5>{{item.value}}</h5>
                </ion-label>
              </ion-item>
            </ion-list>
            <ion-item>
              <canvas #graphTab></canvas>
            </ion-item>
            <ion-item>
              <canvas #graphSeries></canvas>
            </ion-item>
            <ion-item>
              <canvas #graphRecursion></canvas>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-card-content>
    </ion-card-content>
  </ion-card>
</ion-content>
